<html>
    <head>
        <meta charset="utf-8" />
        <title>登入範例</title> 
        <!-- 這是顯示登入頁面的標題 -->
    </head>
    <body>
        <form method="post" action="2.login.php">
            <!-- 登入表單後 使用 POST 方法送出資料到 2.login.php -->
            帳號：<input type="text" name="id"><br />
            <!-- 這是使用者帳號的輸入欄 -->
            密碼：<input type="password" name="pwd"><p></p>
            <!-- 這是使用者密碼的輸入欄 -->
            
            <!-- 下面這是登入跟清除的按鈕 -->
            <input type="submit" value="登入"> <!-- 這是送出 -->
            <input type="reset" value="清除"> <!-- 這是消除 -->
        </form>
    </body>
</html>
